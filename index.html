<!doctype html>
<html>
<head>
    <title>shower Basis.js demo</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/shower/node_modules/shower-ribbon/styles/screen-16x10.css">
</head>
<body class="shower">
    <script src="/node_modules/basisjs/src/basis.js" basis-config="
        devpanel: {
            grid: 8
        },
        modules: {
            app: {
                autoload: true,
                filename: './index.js'
            }
        }
    "></script>
    <script type="text/javascript" src="node_modules/shower/node_modules/shower-core/shower.min.js"></script>
</body>
</html>
